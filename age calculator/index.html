<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Quicksand&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h1>Age Calculator</h1>
    <div class="calculator">
      <div class="input-group">
        <input type="date" id="birthDate" />
      </div>
      <div class="input-group">
        <input type="date" id="tillDate" />
      </div>
      <button id="Calculate">Calculate Age</button>
      <div id="result">
        <div class="col1">
          <div class="row">YY</div>
          <div class="row2">MM</div>
          <div class="row3">DD</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
